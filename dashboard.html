<!DOCTYPE html>
<html lang="en" ng-app="streakMasterApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Streak Master</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body ng-controller="DashboardController">

    <div class="dashboard-container">
        <h1>Hello, {{username}}!</h1>
        <p class="motivational-message">Stay focused and keep pushing forward. You're doing great!</p>

        <div class="button-container">
            <button class="btn" ng-click="addTask()">Add Task</button>
            <button class="btn" ng-click="feedback()">Feedback</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
