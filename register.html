<!DOCTYPE html>
<html lang="en" ng-app="streakMasterApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Streak Master</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add any additional styles for better visuals */
        .message {
            margin-top: 15px;
            font-weight: bold;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
        .show-password-icon {
            position: absolute;
            right: 10px;
            top: 35px;
            cursor: pointer;
        }
        .password-container {
            position: relative;
        }
    </style>
</head>
<body ng-controller="RegisterController">
    <div class="register-container">
        <h1>Register to Streak Master</h1>
        <form name="registerForm" ng-submit="registerUser()" novalidate>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" ng-model="user.username" required>
                <span class="error" ng-show="registerForm.username.$dirty && registerForm.username.$invalid">Username is required.</span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" ng-model="user.email" required>
                <span class="error" ng-show="registerForm.email.$dirty && registerForm.email.$invalid">Valid email is required.</span>
            </div>
            <div class="form-group password-container">
                <label for="password">Password:</label>
                <input type="password" id="password" ng-model="user.password" required minlength="6">
                <i class="show-password-icon" ng-click="togglePasswordVisibility('password')">&#128065;</i>
                <span class="error" ng-show="registerForm.password.$dirty && registerForm.password.$invalid">
                    Password must be at least 6 characters long.
                </span>
            </div>
            <div class="form-group password-container">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" ng-model="user.confirmPassword" required>
                <i class="show-password-icon" ng-click="togglePasswordVisibility('confirmPassword')">&#128065;</i>
                <span class="error" ng-show="registerForm.confirmPassword.$dirty && user.confirmPassword !== user.password">
                    Passwords do not match.
                </span>
            </div>
            <button type="submit" ng-disabled="registerForm.$invalid">Sign Up</button>
        </form>
        <!-- Updated message div -->
        <div class="message" ng-show="message" ng-class="{'error': messageColor === 'red', 'success': messageColor === 'green'}">
            {{ message }}
        </div>
        <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="apps.js"></script>
</body>
</html>
